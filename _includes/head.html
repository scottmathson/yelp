<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif
  %} - Scott Mathson, Maker</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="{{ page.description }}" name="description">
  <link href="{{ site.baseurl }}/img/yelp-favicon.ico" rel="apple-touch-icon"
  sizes="180x180">
  <link href="{{ site.baseurl }}/img/yelp-favicon.ico" rel="icon" sizes="32x32"
  type="image/jpg">
  <link href="{{ site.baseurl }}/img/yelp-favicon.ico" rel="icon" sizes="16x16"
  type="image/jpg">
  <meta content="{{ site.baseurl }}/{{ page.header-img }}" name="og:image">
  <link href="{{ site.baseurl }}{{ page.url }}" hreflang="en-us" rel=
  "canonical">
  <meta content="noindex, nofollow" name="robots">

  {% feed_meta %}

  <!-- Website Custom CSS -->
  <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">
  <!-- Tachyons CSS -->
  <link href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css" rel=
  "stylesheet">

  <script type="text/javascript">
        var host = "yelp.scottmathson.com";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
  </script>
</head>
